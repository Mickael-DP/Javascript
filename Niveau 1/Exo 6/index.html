<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exo 6 JS</title>
    </head>

    <script>
        var age = prompt("Quel age as-tu ?")

        if(age >= 18 & age < 70){
            console.log("Vous pouvez rentrer")
        } else if(isNaN(age)) {
            console.log("Vous ne pouvez pas entrez")
        } else {
            console.log("Vous ne pouvez pas entrer")
        }


    </script>
    <body>
        <h1>Exercice 6 : Et si...encore</h1>
        <p>Les conditions</p>
    </body>
</html>
