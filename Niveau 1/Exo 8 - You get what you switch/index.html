<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exo 8 JS</title>

    </head>
    <script>
        var produit = "tomate"

        switch (produit){
            case "tomate":
                console.log("bon pour la santé et vegan");
                break;
            case "oeuf":
                console.log("d'origine animale même si ça n'est pas directement leur viande");
                break;
            case "lait":
                console.log("d'origine animale même si ça n'est pas directement leur viande");
                break;
            case "tofu":
                console.log("issu du soja donc vegan mais sa culture intensive n'est pas top niveau environnement");
                break;
            case "miel":
                console.log("abeille = animal = non vegan");
                break;
            case "foie gras":
                console.log("Pire aliment non vegan");
                break;
            default:
                console.log("Pas d'information")
        }
    </script>
    <body>
        <h1>Exercice 8 : You get what you switch</h1>
        <p>Le switch</p>
    </body>
</html>
