<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Exercice 4 - Les boucles</h1>
        <script>

     
            do {
                var n = prompt("choisir un nombre entier");
            } while (Number.isNaN(n) || n%1!==0) { 

            /* La premiere condition permet de verifier que c'est bien un nb entr√© */
            /*La deuxieme conditon permet de verifier si le nb est entier */
                for(var j=1 ; j <= n ; j++) {

                    document.write ("<h3>Voici la table de "+j+"</h3>")

                        for(var i=1 ; i <= 10 ; i++){
                            document.write (n +"x"+i+"="+ n*i+"<br>")
                        }
                }
            }

                

        </script>
    </body>

</html>
