<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
    
        <button id=bouton1>Cliquez-moi</button>

        <script>

            let btn1 = document.querySelector("#bouton1")


            btn1.addEventListener ("click", function(){
                if (btn1.textContent == "Cliquez-moi"){
                    btn1.textContent = ("Vous m'avez cliquez")
                } else {
                    btn1.textContent = ("Cliquez-moi")
                }
            })


        </script>






    </body>

</html>
